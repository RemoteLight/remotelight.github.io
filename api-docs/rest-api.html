<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteLight API Documentation</title>
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
    <style>
        elements-api {
            display: block;
            height: 100vh;
        }

        body {
            background-color: var(--color-canvas);
        }

        #theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 25px;
            width: 1.7em;
            height: 1.7em;
            padding: 5px;
            z-index: 999;
            background-color: var(--color-canvas-100);
            border-radius: 50%;
            transition: transform 0.2s ease-out;
            cursor: pointer;
        }

        #theme-switcher:hover {
            transform: scale(1.5);
        }

        #theme-switcher .icon {
            height: 100%;
            width: 100%;
            background-color: var(--color-primary);
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            mask-image: url("./assets/moon.svg");
        }

        html[data-theme="dark"] #theme-switcher .icon {
            mask-image: url("./assets/sunny.svg");
        }

        html[data-theme="dark"] .token.string {
            color: rgb(165, 214, 255) !important;
        }

        html[data-theme="dark"] .token.punctuation {
            color: var(--color-text-paragraph) !important;
        }

        html[data-theme="dark"] .token.number {
            color: rgb(247, 140, 108) !important;
        }

        html[data-theme="dark"] .token.property {
            color: rgb(128, 203, 196) !important;
        }

        html[data-theme="dark"] .token.boolean {
            color: rgb(121, 192, 255) !important;
        }
    </style>
    <script>
        function toggleTheme(theme) {
            if (theme == null && localStorage.getItem("theme") == "dark") {
                theme = "light"
            } else if (theme == null) {
                theme = "dark"
            }
            document.documentElement.setAttribute("data-theme", theme)
            localStorage.setItem("theme", theme)
        }
        if (localStorage.getItem("theme") == null && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            toggleTheme("dark")
        } else {
            toggleTheme(localStorage.getItem("theme"));
        }
    </script>
</head>

<body>
    <elements-api apiDescriptionUrl="./remotelight.bundled.yaml" router="hash" />

    <script>
        console.log(document.querySelector("a.sl-flex.sl-items-center.sl-px-4.sl-py-3.sl-border-t"))
    </script>

    <div id="theme-switcher" onclick="toggleTheme()">
        <div class="icon"></div>
    </div>
</body>

</html>
