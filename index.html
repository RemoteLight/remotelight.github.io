<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteLight</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <script defer src="/js/ci-parser.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
    <main class="p-2 p-md-4">
        <div class="Subhead">
            <div class="Subhead-heading h1">RemoteLight - LED Control Software</div>
            <div class="Subhead-description">This site is still under construction. ðŸš§</div>
        </div>

        <section id="beta-builds" class="pt-3 pt-md-4">
            <div class="Subhead">
                <div class="Subhead-heading h2">Beta Builds</div>
                <div class="Subhead-actions"><a href="https://gitlab.com/Drumber/RemoteLight/-/pipelines">Open Pipeline</a></div>
                <div class="Subhead-description">Automatic builds of the <a href="#url" class="branch-name">master</a> branch.</div>
            </div>

            <div id="beta-builds-list">

                <template id="build-template">
                    <div class="Box p-3 mt-2">
                        <div class="f4 pb-2">
                            Build <a id="build_pipeline-id" href=""></a>
                            <span id="build-latest" class="Label mr-1 Label--success ml-1" style="display: none;">Latest</span>
                        </div>
                        <div id="build_jobs">
                            <!-- template build-jobs-template will be placed here-->
                        </div>
                    </div>
                </template>
    
                <template id="build-job-template">
                    <div class="d-flex flex-sm-row">
                        <div class="flex-auto">
                            <div class="f5">
                                Job <a id="build_job-id" href="">#277850916</a> from <span id="build_job-date"></span>
                            </div>
                            <div id="build_job-message-wrapper" class="tooltipped tooltipped-n" style="display: grid;" aria-label="">
                                <span id="build_job-title" class="color-text-secondary css-truncate css-truncate-overflow"></span>
                            </div>
                        </div>
                        <div class="flex-2 ml-2">
                            <a id="build_job-download" class="btn" role="button" href="">
                                <!-- <%= octicon "download" %> -->
                                <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M7.47 10.78a.75.75 0 001.06 0l3.75-3.75a.75.75 0 00-1.06-1.06L8.75 8.44V1.75a.75.75 0 00-1.5 0v6.69L4.78 5.97a.75.75 0 00-1.06 1.06l3.75 3.75zM3.75 13a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5z"></path></svg>
                                <span>Download</span>
                            </a>
                        </div>
                    </div>
                </template>

            </div>
        </section>
    </main>
</body>
</html>
